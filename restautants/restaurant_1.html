<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh my food</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
  <div class="main-container">
    <header>
      <div class="logo">
        <img src="/assets/images/logo/ohmyfood.png" alt="logo de Oh my food">
      </div>
    </header>
    <main>

      <section class="menu bg-grey">

        <div class="banner">
          <img src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiette du restaurant la palette du goût" class="banner-image">
        </div>

        <div class="restaurant-content bg-grey">
          <div class="restaurant-info">
            <div class="restaurant-name">
              <h1>La palette du goût</h1>
              <div class="hearts">
                <i class="fa-regular fa-heart empty-heart"></i>
                <i class="fa-solid fa-heart filled-heart"></i>
              </div>
            </div>

            <div class="dishes">
              <h2 class="custom-border">ENTRÉES</h2>
              <div class="box-style dish-card">
                <div class="dish-text">
                  <div class="dish-info">
                    <p class="dish-name">Fricassée d'escargot</p>
                    <p>Au piment d'espelette</p>
                  </div>
                  <p class="price">25€</p>
                </div>
                <div class="dish-check">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </div>
            </div>
          </div>

          </div>




      </section>


    </main>
    <footer>
      <div class="footer-content">
        <img src="/assets/images/logo/ohmyfood@2x.svg" alt="logo Oh my food">
        <ul>
          <div class="footer-links">
            <li>
              <i class="fa-solid fa-utensils"></i>
              <p>Proposer un restaurant</p>
            </li>
            <li>
              <i class="fa-solid fa-handshake"></i>
              Devenir partenaire
            </li>
          </div>
          <div class="footer-adm">
            <li>Mentions légales</li>
            <li>Contact</li>
          </ul>
        </div>
      </footer>
    </div>
  </div>


</body>
</html>
